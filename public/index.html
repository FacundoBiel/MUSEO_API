<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museo Metropolitano de Nueva York</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <h1>Museo Metropolitano de Nueva York</h1>
        
        <div class="filters-container">
            <div class="filters">
                <label for="departmentSelect">Departamento</label>
                <select id="departmentSelect">
                    <option value="">Seleccionar Departamento</option>
                </select>
                
                <label for="keywordInput">Palabra clave</label>
                <input type="text" id="keywordInput" placeholder="Palabra clave">
                
                <label for="locationSelect">Localización</label>
                <select id="localizacion" name="localizacion">
                    <option value="">Seleccionar localización</option>
                    <option value="Europe">Europa</option>
                    <option value="Africa">África</option>
                    <option value="Paris">París</option>
                    <option value="China">China</option>
                    <option value="New York">Nueva York</option>
                    <option value="Egypt">Egipto</option>
                    <option value="Italy">Italia</option>
                    <option value="Greece">Grecia</option>
                    <option value="Japan">Japón</option>
                    <option value="Mexico">México</option>
                    <option value="India">India</option>
                    <option value="Spain">España</option>
                    <option value="England">Inglaterra</option>
                    <option value="Germany">Alemania</option>
                </select>
                
                <button id="applyFiltersBtn">Buscar</button>
            </div>
        </div>

        <div id="artGrid" class="grid"></div>
        
        <div id="pagination">
            <button id="prevPage" disabled>Anterior</button>
            <button id="nextPage" disabled>Siguiente</button>
        </div>

        <div id="loader" style="display:none;">Cargando...</div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeModal()">×</span>
            <div id="additional-images"></div>
        </div>
    </div>

    <script src="/main.js"></script>
</body>
</html>
